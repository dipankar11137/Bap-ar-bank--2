<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap ar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-7xl text-center mt-16">Welcome to My <span class="font-semibold text-orange-600">Bap ar
                Bank </span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded w-3/4 mb-4 px-3" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border-2 border-gray-400 rounded w-3/4  px-3 mb-4" type="password"
                    name="" id="" placeholder="Password"><br>
                <button id="login-submit"
                    class="bg-yellow-600 text-2xl px-4 py-2 rounded-md text-white font-medium">Submit</button>
            </div>
        </section>

        <!-- js  -->
        <script src="js/login.js"></script>
    </main>

</body>

</html>
